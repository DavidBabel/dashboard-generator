views:
  - title: {room_name}
    badges: []
    header:
      layout: responsive
      badges_position: bottom
      badges_wrap: wrap
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Versatile Thermostats
            heading_style: title
            icon: mdi:brain
          - type: custom:versatile-thermostat-ui-card
            entity: climate.chauffage_vt_{appart}_{room_code}
            name: {room_name}
            disable_name: false
            disable_circle: false
            disable_window: false
            disable_autoStartStop: false
            disable_overpowering: false
            disable_heat: false
            disable_cool: false
            disable_heat_cool: false
            disable_auto: false
            disable_dry: false
            allow_lock_toggle: true
            disable_target_icon: false
            disable_auto_fan_infos: true
            set_current_as_main: false
            disable_off: false
            disable_fan_only: true
            disable_menu: false
            disable_sleep: false
            disable_safety_warning: false
            disable_buttons: false
            disable_power_infos: true
      - type: grid
        cards:
          - type: heading
            heading: Versatile Thermostats
            heading_style: title
            icon: mdi:home
          - type: tile
            grid_options:
              columns: 12
              rows: 1
            entity: binary_sensor.locataire_{appart}_{room_code}_present
            name: {room_name}
            icon: mdi:home-account
            show_entity_picture: false
            hide_state: false
            state_content:
              - state
              - last_updated
              - last_changed
            vertical: false
            features_position: bottom
          - type: tile
            grid_options:
              columns: 12
              rows: 1
            entity: sensor.bouton_{appart}_{room_code}_batterie
            vertical: false
            features_position: bottom
          - type: tile
            grid_options:
              columns: 12
              rows: 1
            entity: sensor.chauffage_{appart}_{room_code}_battery
            vertical: false
            features_position: bottom
          - chart_type: line
            period: 5minute
            type: statistics-graph
            entities:
              - sensor.chauffage_vt_{appart}_{room_code}_ema_temperature
              - sensor.chauffage_vt_{appart}_{room_code}_regulated_temperature
              - sensor.temperature_{appart}_{room_code}
            stat_types:
              - mean
            hide_legend: false
            logarithmic_scale: false
            grid_options:
              columns: 36
              rows: 5
            days_to_show: 2
        column_span: 3
      - type: grid
        cards:
          - type: heading
            heading: Thermostats HA
            heading_style: title
            icon: mdi:thermometer
          - type: thermostat
            entity: climate.chauffage_{appart}_{room_code}
            show_current_as_primary: false
          - show_current: false
            show_forecast: true
            type: weather-forecast
            entity: weather.strasbourg
            forecast_type: hourly
            forecast_slots: 6
      - type: grid
        cards:
          - type: heading
            heading: Timeline
            heading_style: title
            icon: mdi:clipboard-text-clock
          - type: history-graph
            entities:
              - entity: binary_sensor.chauffage_vt_{appart}_{room_code}_presence_state
                name: Locataire üóùÔ∏è
              - entity: binary_sensor.telephone_{appart}_chambre_sud
                name: Locataire üì±
              - entity: sensor.chauffage_vt_{appart}_{room_code}_mode
                name: Mode üå°Ô∏è
              - entity: binary_sensor.chauffage_vt_{appart}_{room_code}_window_state
                name: Fen√™tre ü™ü
              - entity: climate.chauffage_{appart}_{room_code}
                name: {room_shortname}
              - entity: sensor.strasbourg_temperature
                name: Temperature exterieure
            grid_options:
              rows: 7
              columns: full
            logarithmic_scale: false
            hours_to_show: 6
        column_span: 3
      - type: grid
        cards:
          - type: heading
            heading: Plannification Partag√©e
            heading_style: title
            icon: mdi:calendar
          - type: custom:scheduler-card
            include:
              - climate.{appart}_vt_{room_code}
              - climate.chauffage_vt_{appart}_{room_code}
            default_editor: scheme
            title: Planning chauffage
            display_options:
              secondary_info:
                - relative-time
                - days
                - time
              primary_info: default
            grid_options:
              columns: full
              rows: 3
            show_header_toggle: false
            sort_by:
              - state
              - relative-time
        column_span: 2
    type: sections
    icon: ""
    cards: []
    max_columns: 4
