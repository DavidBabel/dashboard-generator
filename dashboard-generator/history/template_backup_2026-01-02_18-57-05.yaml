title: "{room_name}"
badges: []
header:
  layout: responsive
  badges_position: bottom
  badges_wrap: wrap
sections:
  - type: grid
    cards:
      - type: heading
        heading: Versatile Thermostats
        heading_style: title
        icon: mdi:brain
      - type: custom:versatile-thermostat-ui-card
        entity: climate.chauffage_vt_{appart}_{room_code}
        name: "{room_shortname}"
        disable_name: false
        disable_circle: false
        disable_window: false
        disable_autoStartStop: false
        disable_overpowering: false
        disable_heat: false
        disable_cool: false
        disable_heat_cool: false
        disable_auto: false
        disable_dry: false
        allow_lock_toggle: true
        disable_target_icon: false
        disable_auto_fan_infos: true
        set_current_as_main: false
        disable_off: false
        disable_fan_only: true
        disable_menu: false
        disable_sleep: false
        disable_safety_warning: false
        disable_buttons: false
        disable_power_infos: true
  - type: grid
    cards:
      - type: heading
        heading: Versatile Thermostats
        heading_style: title
        icon: mdi:home
      - type: tile
        grid_options:
          columns: 12
          rows: 1
        entity: binary_sensor.chauffage_vt_{appart}_{room_code}_presence_state
        name: "{room_shortname}"
        icon: mdi:home-account
        show_entity_picture: false
        hide_state: false
        state_content:
          - state
          - last_updated
          - last_changed
        vertical: false
        features_position: bottom
      - type: conditional
        conditions:
          - entity: sensor.bouton_{appart}_{room_code}_batterie
            state_not: unavailable
          - entity: sensor.bouton_{appart}_{room_code}_batterie
            state_not: unknown
        card:
          type: tile
          entity: sensor.bouton_{appart}_{room_code}_batterie
          grid_options:
            columns: 12
            rows: 1
          vertical: false
          features_position: bottom
      - type: tile
        grid_options:
          columns: 12
          rows: 1
        entity: sensor.chauffage_{appart}_{room_code}_battery
        vertical: false
        features_position: bottom
      - chart_type: line
        period: 5minute
        type: statistics-graph
        entities:
          - entity: sensor.chauffage_vt_{appart}_{room_code}_ema_temperature
            name: Temp. Liss√©e (EMA)
          - entity: sensor.chauffage_vt_{appart}_{room_code}_regulated_temperature
            name: Temp. Consigne
          - entity: sensor.temperature_{appart}_{room_code}
            name: Temp. Chambre
          - sensor.strasbourg_temperature
        stat_types:
          - mean
        hide_legend: false
        logarithmic_scale: false
        grid_options:
          columns: 36
          rows: 5
        days_to_show: 4
        min_y_axis: 0
        fit_y_data: true
        max_y_axis: 25
    column_span: 3
  - type: grid
    cards:
      - type: heading
        heading: Thermostats HA
        heading_style: title
        icon: mdi:thermometer
      - type: thermostat
        entity: climate.chauffage_{appart}_{room_code}
        show_current_as_primary: false
        grid_options:
          columns: 12
          rows: 5
      - show_current: false
        show_forecast: true
        type: weather-forecast
        entity: weather.strasbourg
        forecast_type: hourly
        forecast_slots: 6
        grid_options:
          columns: 12
          rows: 2
  - type: grid
    cards:
      - type: heading
        heading: Timeline
        heading_style: title
        icon: mdi:clipboard-text-clock
      - type: history-graph
        entities:
