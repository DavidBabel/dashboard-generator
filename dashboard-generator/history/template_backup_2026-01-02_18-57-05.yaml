          - entity: binary_sensor.chauffage_vt_{appart}_{room_code}_window_state
            name: Fen√™tre ü™ü
          - entity: climate.chauffage_{appart}_{room_code}
            name: "{room_shortname}"
          - entity: sensor.strasbourg_temperature
            name: Temperature exterieure
          - entity: input_select.automation_vt_{appart}_{room_code}_events
            name: ü§ñ Automation
        grid_options:
          rows: 8
          columns: full
        logarithmic_scale: false
        hours_to_show: 24
        min_y_axis: 0
        fit_y_data: true
        max_y_axis: 25
    column_span: 3
  - type: grid
    cards:
      - type: heading
        icon: mdi:account
        heading: Pr√©sence Mensuelle
        heading_style: title
      - type: history-graph
        entities:
          - entity: binary_sensor.locataire_{appart}_{room_code}_present
