            name:
              - type: text
                text: üì±
              - type: area
        grid_options:
          columns: full
        hours_to_show: 720
    column_span: 4
  - type: grid
    cards:
      - type: heading
        heading: Plannification Partag√©e
        heading_style: title
        icon: mdi:calendar
      - type: custom:scheduler-card
        default_editor: scheme
        title: Planning chauffage
        display_options:
          secondary_info:
            - relative-time
            - days
            - time
          primary_info: default
        grid_options:
          columns: full
          rows: 3
        show_header_toggle: false
        sort_by:
          - state
          - relative-time
    column_span: 2
  - type: grid
    cards:
      - type: heading
        heading: Reset automatique du chauffage
        heading_style: title
      - type: tile
        grid_options:
          rows: 2
          columns: full
        entity: automation.reset_temperature_{room_code}
        name: Automatisme {room_name}
        icon: mdi:thermometer-auto
        color: orange
        vertical: true
        tap_action:
          action: toggle
        features_position: bottom
