          - entity: sensor.temperature_{room_code}_temperature
          - entity: sensor.chauffage_{appart}_{room_code}_pi_heating_demand
        stat_types:
          - mean
        hide_legend: false
        logarithmic_scale: false
        grid_options:
          columns: 36
          rows: 4
        days_to_show: 4
        min_y_axis: 0
        fit_y_data: true
        max_y_axis: 25
      - type: history-graph
        entities:
          - entity: sensor.chauffage_{appart}_{room_code}_pi_heating_demand
        grid_options:
          columns: full
          rows: 3
        hours_to_show: 96
